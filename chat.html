<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Chat - Dream Interpreter</title>
  <style>
    body { font-family: Arial, sans-serif; background:#f5f5f5; display:flex; flex-direction:column; height:100vh; margin:0; }
    header { background:#4CAF50; color:#fff; padding:15px; text-align:center; }
    #chatbox { flex:1; padding:15px; overflow-y:auto; }
    .msg { margin:10px 0; padding:10px; border-radius:8px; max-width:70%; }
    .user { background:#DCF8C6; align-self:flex-end; }
    .bot { background:#fff; border:1px solid #ddd; }
    #inputArea { display:flex; padding:10px; background:#fff; border-top:1px solid #ddd; }
    #message { flex:1; padding:10px; border:1px solid #ccc; border-radius:6px; }
    button { margin-left:10px; padding:10px 15px; background:#4CAF50; color:#fff; border:none; border-radius:6px; cursor:pointer; }
    button:hover { background:#45a049; }
  </style>
</head>
<body>
  <header>
    Dream Interpreter üí≠
  </header>
  <div id="chatbox"></div>
  <div id="inputArea">
    <input type="text" id="message" placeholder="D√©crivez votre r√™ve..." />
    <button onclick="sendMessage()">Envoyer</button>
  </div>

  <script>
    const chatbox = document.getElementById("chatbox");
    const userName = localStorage.getItem("userName") || "Utilisateur";

    async function sendMessage() {
      const msgInput = document.getElementById("message");
      const text = msgInput.value.trim();
      if (!text) return;

      // afficher le message utilisateur
      addMessage(text, "user");
      msgInput.value = "";

      try {
        // ‚ö†Ô∏è remplace l‚ÄôURL par celle de ton webhook n8n
        const res = await fetch("https://monkfish-huge-widely.ngrok-free.app/webhook/dream-chat", {
          method: "Get",
          headers: { "Content-Type": "application/json" },
          body: JSON.stringify({ message: text, user: userName })
        });

        const data = await res.json();
        addMessage(data.reply || "Pas de r√©ponse re√ßue", "bot");
      } catch (e) {
        addMessage("Erreur de connexion au serveur n8n ‚ö†Ô∏è", "bot");
      }
    }

    function addMessage(text, sender) {
      const div = document.createElement("div");
      div.className = "msg " + sender;
      div.innerText = text;
      chatbox.appendChild(div);
      chatbox.scrollTop = chatbox.scrollHeight;
    }
  </script>
</body>
</html>
