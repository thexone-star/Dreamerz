<!DOCTYPE html>
<html lang="fr">
<head>

  <style>
    * { margin:0; padding:0; box-sizing:border-box; font-family:'Segoe UI', Tahoma, Geneva, Verdana, sans-serif; }
    label#policyLabel {
    font-size: 1rem; /* plus petit que la valeur par dÃ©faut */

    html, body {
      height:100%;
      width:100%;
      display:flex;
      flex-direction:column;
      justify-content:center;
      align-items:center;
      background: linear-gradient(135deg, #1a2a6c, #b21f1f, #fdbb2d);
    }

    header {
      position:absolute;
      top:0;
      left:0;
      right:0;
      background: rgba(110,142,251,0.9);
      color:#fff;
      padding:15px 20px;
      font-size:1.3rem;
      display:flex;
      justify-content:center;
      align-items:center;
      box-shadow:0 2px 15px rgba(0,0,0,.2);
    }

    .box {
      background: rgba(255,255,255,0.5);
      padding:30px 25px;
      border-radius:15px;
      box-shadow:0 4px 20px rgba(0,0,0,0.2);
      width:390px; /* Ã©largi de 20% */
      text-align:center;
      margin-top:80px; /* pour pas coller au header */
    }

    h2 { margin-bottom:10px; color:#333; }
    p { margin-bottom:15px; color:#555; }

    input {
      width:100%;
      padding:10px;
      margin:10px 0;
      border:1px solid #ccc;
      border-radius:8px;
      font-size:1rem;
    }

    label {
      display:flex;
      align-items:center;
      gap:8px;
      font-size:0.9rem;
      margin:10px 0;
      color:#444;
      text-align:left;
    }

    a {
      color:#6e8efb;
      text-decoration:none;
      font-weight:600;
      width:100%;
      padding:10px;
      margin:10px 0;
      border:1px solid #ccc;
      border-radius:8px;
      font-size:1rem;
    }
    a:hover { text-decoration:underline; }

    button {
      padding:12px;
      width:95%;
      background:#6e8efb;
      color:#fff;
      border:none;
      border-radius:8px;
      font-size:1rem;
      cursor:pointer;
      margin-top:10px;
      transition: background 0.3s;

  </style>
</head>
<body>

  <header>
    <i class="fas fa-cloud-moon"></i>&nbsp;
    Madame RÃªve - InterprÃ¨te des RÃªves
  </header>

  <div class="box">
    <h2>Bienvenue ðŸ‘‹</h2>
    <p>Veuillez vous identifier pour continuer</p>

    <form onsubmit="goToChat(event)">
      <input type="text" id="name" placeholder="Votre prÃ©nom" required>
      <input type="email" id="email" placeholder="Votre email" required>

      <label>
        <label id="policyLabel">
        <input type="checkbox" id="policyCheck">
        <a href="policies.html" target="_blank"> Jâ€™accepte les politiques</a>
      </label>

      <button type="submit" id="submitBtn" disabled>Entrer</button>
    </form>
  </div>

  <script>
    const policyCheck = document.getElementById("policyCheck");
    const submitBtn = document.getElementById("submitBtn");

    // Activer/dÃ©sactiver le bouton selon la case cochÃ©e
    policyCheck.addEventListener("change", () => {
      submitBtn.disabled = !policyCheck.checked;
    });

    function goToChat(e) {
      e.preventDefault();
      if (!policyCheck.checked) {
        alert("Vous devez accepter les politiques avant de continuer !");
        return;
      }
      const name = document.getElementById("name").value;
      const email = document.getElementById("email").value;
      localStorage.setItem("userName", name);
      localStorage.setItem("userEmail", email);
      window.location.href = "chat.html";
    }
  </script>

</body>
