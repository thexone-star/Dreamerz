<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">

  <title>Dream Interpreter - Accueil</title>
  <style>
    body { font-family: Arial, sans-serif; display:flex; justify-content:center; align-items:center; height:100vh; background:#f0f0f0; }

    input { width:100%; padding:10px; margin:10px 0; border:1px solid #ccc; border-radius:6px; }

    button:hover { background:#45a049; }
    a { display:block; margin-top:15px; color:#555; text-decoration:none; font-size:14px; }
  </style>
</head>
<body>

  <script>
    function goToChat(e) {
      e.preventDefault();
      const name = document.getElementById("name").value;

    }
  </script>
